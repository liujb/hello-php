NAME:<input type="text" id="txt"> <input type="button" value="BUTTON" id='btn'>
<div id="main"></div>

<script type="text/javascript">
	$(function(){
		$("#btn").bind('click',function(ev){
			var txt = $("#txt").val();
			$.get("ajax_smarty.php?txt="+txt+"",function(data){
				$("#main").html(data);
			});
		});
	});
</script>
